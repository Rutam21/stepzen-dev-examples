type User {
  id: ID!
  name: String
  username: String
  email: String
  phone: String
  website: String
  posts: [Post]
    @materializer(
      query: "getUserPosts"
      arguments: [{ name: "userId", field: "id" }]
    )
}

type Query {
  getUser(id: ID!): User
    @rest(endpoint: "https://jsonplaceholder.typicode.com/users/$id")
  getUserPosts(userId: ID!): [Post]
    @rest(endpoint: "https://jsonplaceholder.typicode.com/users/$userId/posts")
}
