type Post {
  id: ID!
  userId: ID!
  user: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "userId" }]
    )
  title: String
  body: String
}

type Query {
  getPosts: Post @rest(endpoint: "https://jsonplaceholder.typicode.com/posts/")

  getPost(id: ID!): Post
    @rest(endpoint: "https://jsonplaceholder.typicode.com/posts/$id")
}
